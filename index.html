<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <div class="panel">
        <div class="result">

        </div>
        <div>
            <h1>Coding Quiz Challenge</h1>
            <h2>Try to answer the following code related questions within the time limit. Keep in mind that incorrect
                answers will decrease your time by ten seconds.</h2>
            <button id="start">Start Quiz</button>
        </div>
        <div class="quiz-container hide" >            


            <div class="question-container" id="question">
                <!-- Question goes here. -->
            </div>
            <div class="option-container">
                <button class="option" onclick="" id="op1">option1</button>

                <button class="option" id="op2">option2</button>

                <button class="option" id="op3">option3</button>

                <button class="option" id="op4">option4</button>
            </div>
            <div class="navigation">
                <button class="evaluate">Evaluate</button>
                <button class="next">Next</button>
            </div>
        </div>
    </div>
       <script src="./assets/script.js"></script>
</body>

</html>
